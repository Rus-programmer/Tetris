<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <div class="score">
        SCORE:
        <div id="game-score">
        </div>
        STEP:
        <div id="game-step">
        </div>
        <br>
        <div>
            step < 30 - easy
        </div>
        <div>
            step 30-60 - medium
        </div>
        <div>
            step 60-90 - hard
        </div>
        <div>
            step > 90 - extra
        </div>
    </div>
    <div id="game-filed">
    </div>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
